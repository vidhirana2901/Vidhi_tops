<html>
    <head>
	    <title>Form validation</title>
	</head>
    <body>
		<fieldset>
		<legend align="center"> Registration form </legend> 
		<form action="" method="post" >

		  First name:
		  <input type="text" name="firstname" required>
		  <br><br>
		   Quantity (between 1 and 10):
		  <input type="number" name="quantity" min="1" max="10"><br><br>
		  Minlength 
		  <input type="password" name="password" minlength="8">
		  <br><br> 
		  Maxlength 
		  <input type="password" name="password" maxlength="8">
		  <br><br> 
		  Email : 
		  <input type="email" name="email"><br><br>
		  Pattern a-z<br>
		  <input type="text" name="only_alpha" pattern="[a-zA-Z]+" title="Add only alphabates">
		  <br><br> 
		  Pattern a-z with minlengh max lengh<br>
		  <input type="text" name="only_alpha" pattern="[a-zA-Z]{3,8}" title="Add only alphabates min 3 & max 8">
		  <br><br> 
		  Number<br>
		  <input type="text" name="only_number" pattern="[0-9]{10,11}" title="Add only add mobile number">
		  <br><br> 
		  <br><br>
		  <input type="submit" name="submit" value="Submit">
		</form>
		</fieldset>



	</body>
</html>
