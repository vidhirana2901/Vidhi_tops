<html>
    <head>
	    <title>Table Demo</title>
	</head>
	<body>
	    
	<table border="1" cellpadding="10px" align="center">

		<th colspan="1">Stdents</th>
		<th colspan="3">Details</th>
	</tr>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Department</th>
		<th>Roll Number</th>
	</tr>

	</tr>
	<tr>

	    <td>Victor</td>
	    <td>Computer Science</td>
	    <td>12345</td>
	</tr>
	<tr>
	    <td>2</td>
	    <td>Willsms</td>
	    <td>Electronics</td>
	    <td>23456</td>
	</tr>
	<tr>
	    <td>3</td>
	    <td>Harry</td>
	    <td>Electrical</td>
	    <td>12345</td>
	</tr>
	<tr>
	    <td>4</td>
	    <td>Rick</td>

	    <td>45678</td>
	</tr>
	
    </table>
	</body>
</html>
